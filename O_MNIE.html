<script>
    const btn = document.getElementById("dropdownBtn");
    const menu = document.getElementById("dropdownMenu");

    btn.addEventListener("click", function () {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Opcjonalnie: zamknij dropdown po kliknięciu poza
    window.addEventListener("click", function(e) {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.style.display = "none";
        }
    });
</script>
<script>
    const burger = document.getElementById("burger");
    const navLinks = document.getElementById("navLinks");

    burger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });

    const projektyBtn = document.getElementById("projektyBtn");
    const projektyMenu = document.getElementById("projektyMenu");

    projektyBtn.addEventListener("click", (e) => {
        if (window.innerWidth <= 768) {
            e.preventDefault(); // zapobiega przeładowaniu strony
            projektyMenu.style.display =
                projektyMenu.style.display === "flex" ? "none" : "flex";
        }
    });
</script>

</body>
